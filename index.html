<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <!-- Importing particle background -->
    <script> 
        $(function(){
          $("background").load("particles/particle.html"); 
        });
    </script>
    <link rel="stylesheet" href="particles/particle.css">
    <script src="particles/particle.js" defer></script>
    <!-- End of importing -->

    <script> 
        $(function(){
          $("play-pause").load("icons/play-pause/play-pause.html"); 
        });
    </script>
    <link rel="stylesheet" href="icons/play-pause/play-pause.css">
    <script src="icons/play-pause/play-pause.js" defer></script>
    <!-- End of importing -->
</head>
<body>
    <background>
    </background>

    <interface>
        <content></content>

        <player>
            <play-pause></play-pause>
        </player>
    </interface>
</body>
</html>
